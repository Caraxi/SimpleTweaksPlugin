name: Build SimpleTweaksPlugin
on:
  push:
    branches: 'main'
  pull_request:
jobs:
  build:
    if: "! contains(toJSON(github.event.commits.*.message), '[skip-ci]')"
    runs-on: [windows-latest]

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'true'
      
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2
        
      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5
        
      - name: Restore NuGet Packages
        run: nuget restore SimpleTweaksPlugin.sln

      - name: Download Dalamud
        run: |
          Invoke-WebRequest -Uri https://goaaats.github.io/ffxiv/tools/launcher/addons/Hooks/latest.zip -OutFile latest.zip
          Expand-Archive -Force latest.zip "$env:AppData\XIVLauncher\addon\Hooks\"
      
      - name: Set Version
        uses: datamonsters/replace-action@v2
        with:
          files: "./SimpleTweaksPlugin.csproj"
          replacements: "{{GITHUB_RUN_NUMBER}}=${{ github.run_number }}"

      - name: Build
        run: msbuild SimpleTweaksPlugin.sln /p:Configuration=Canary
      
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2.2.1
        with:
          path: ./Publish/*